<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 02</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
        }
        
        table {
            border-collapse: collapse;
            width: 600px; 
            background-color: #fce4c4; /* สีไข่ตามภาพตัวอย่าง */
            margin: 20px auto; 
            border: none;
        }

        td {
            padding: 5px 15px;
            vertical-align: top;
            text-align: left;
        }
    
        h3 {
            text-align: center;
        }
        
        .submit-cell {
            text-align: center;
            padding: 15px 0;
        }
    
        hr {
            border: 0;
            border-top: 1px solid #999;
            margin: 5px 0;
        }

        input[type="text"] {
            width: 350px;
            border: 1px solid #777;
        }

        select {
            width: 250px;
            border: 1px solid #777;
        }

        b {
            font-weight: bold;
        }
    </style>
</head>
<body>
    
    <h3 style="text-align: center;">แบบสอบถาม</h3>

    <form action="#" method="post">
        <table align="center">
            <tr>
                <td colspan="2">
                    <b>ข้อมูลผู้ตอบแบบสอบถาม</b>
                    <hr> 
                </td>
            </tr>
            
            <tr>
                <td width="120"><b>ชื่อ-นามสกุล</b></td>
                <td>
                    <input type="text" name="fullname">
                </td>
            </tr>
            
            <tr>
                <td><b>รหัสนักศึกษา</b></td>
                <td>
                    <input type="text" name="student_id">
                </td>
            </tr>
            
            <tr>
                <td><b>เพศ</b></td>
                <td>
                    <label><input type="radio" name="gender" value="male" checked> ชาย</label>
                    <label><input type="radio" name="gender" value="female"> หญิง</label>
                </td>
            </tr>
            
            <tr>
                <td><b>สังกัดคณะ</b></td>
                <td>
                    <select name="faculty" size="11"> 
                        <option>วิทยาศาสตร์</option>
                        <option>วิทยาการคอมพิวเตอร์</option>
                        <option>ครุศาสตร์</option>
                        <option>บริหารธุรกิจและการจัดการ</option>
                        <option>มนุษยศาสตร์</option>
                        <option>เทคโนโลยีอุตสาหกรรม</option>
                        <option>เกษตรศาสตร์</option>
                        <option>พยาบาลศาสตร์</option>
                        <option>สาธารณสุขศาสตร์</option>
                        <option>แพทย์แผนไทยและทางเลือก</option>
                        <option>นิติศาสตร์</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td colspan="2">
                    <b>แม่สีที่ชื่นชอบ</b><br>
                    <label><input type="checkbox" name="color[]"> สีแดง</label>
                    <label><input type="checkbox" name="color[]"> สีเขียว</label>
                    <label><input type="checkbox" name="color[]"> สีน้ำเงิน</label>
                </td>
            </tr>

            <tr>
                <td colspan="2">
                    <b>ผลไม้ที่ไม่ชื่นชอบ</b><br>
                    <label><input type="checkbox" name="fruit[]"> มะม่วง</label>
                    <label><input type="checkbox" name="fruit[]"> น้อยหน่า</label>
                    <label><input type="checkbox" name="fruit[]"> ทุเรียน</label><br>
                    <label><input type="checkbox" name="fruit[]"> ลำไย</label>
                    <label><input type="checkbox" name="fruit[]"> ฝรั่ง</label>
                    <label><input type="checkbox" name="fruit[]"> แตงโม</label>
                </td>
            </tr>

            <tr>
                <td colspan="2">
                    <b>อาหารที่ชื่นชอบ</b><br>
                    <label><input type="checkbox" name="food[]"> ต้มยำกุ้ง</label>
                    <label><input type="checkbox" name="food[]"> ไข่เจียวหมูสับ</label>
                    <label><input type="checkbox" name="food[]"> แกงขาหมู</label><br>
                    <label><input type="checkbox" name="food[]"> แกงเขียวหวานไก่</label>
                    <label><input type="checkbox" name="food[]"> ผัดไทย</label>
                    <label><input type="checkbox" name="food[]"> ราดหน้าหมูกรอบ</label>
                </td>
            </tr>
            
            <tr>
                <td colspan="2" class="submit-cell">
                    <input type="submit" value="บันทึก">
                </td>
            </tr>
            
        </table>
    </form>
</body>
</html>
